<!DOCTYPE html>
<html>
<head>
    <title>Test Chatbot</title>
</head>
<body>
    <h1>Testing Chatbot</h1>
    <button id="chatbotButton">Chat with Us</button>
    <div id="chatbotContainer" style="display:none;">
        <div id="chatbotMessages"></div>
        <input type="text" id="chatbotInput" placeholder="Type a message...">
        <button id="chatbotSend">Send</button>
    </div>

    <script>
        // Test the advanced AI system
        console.log('Testing advanced AI...');
        
        // Mock the required elements
        window.chatbotButton = document.getElementById('chatbotButton');
        window.chatbotContainer = document.getElementById('chatbotContainer');
        window.chatbotInput = document.getElementById('chatbotInput');
        window.chatbotMessages = document.getElementById('chatbotMessages');
        window.chatbotTyping = document.createElement('div');
        window.chatbotTyping.id = 'chatbotTyping';
        window.chatbotContainer.appendChild(window.chatbotTyping);
        
        // Test button click
        window.chatbotButton.addEventListener('click', function() {
            window.chatbotContainer.style.display = 'block';
            console.log('Chatbot opened!');
        });
        
        // Test message sending
        window.chatbotInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testMessage();
            }
        });
        
        function testMessage() {
            const message = window.chatbotInput.value.trim();
            if (message === '') return;
            
            console.log('Testing message:', message);
            
            // Add user message
            const userDiv = document.createElement('div');
            userDiv.textContent = 'You: ' + message;
            userDiv.style.margin = '10px 0';
            window.chatbotMessages.appendChild(userDiv);
            
            // Clear input
            window.chatbotInput.value = '';
            
            // Test AI response
            testAIResponse(message);
        }
        
        function testAIResponse(message) {
            console.log('Testing AI response for:', message);
            
            // Simulate AI response
            setTimeout(() => {
                const botDiv = document.createElement('div');
                botDiv.textContent = 'Rivan: This is a test response for: ' + message;
                botDiv.style.margin = '10px 0';
                botDiv.style.color = 'blue';
                window.chatbotMessages.appendChild(botDiv);
                window.chatbotMessages.scrollTop = window.chatbotMessages.scrollHeight;
            }, 1000);
        }
        
        console.log('Test setup complete!');
    </script>
</body>
</html>
