<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37" />
      <stop offset="100%" style="stop-color:#8B4513" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#FFF8DC" stroke="#D4AF37" stroke-width="1"/>
  
  <!-- Cake base -->
  <rect x="6" y="18" width="20" height="8" rx="1" fill="url(#cakeGradient)"/>
  
  <!-- Cake layers -->
  <rect x="6" y="15" width="20" height="3" rx="1" fill="#FFD700"/>
  <rect x="6" y="12" width="20" height="3" rx="1" fill="#D4AF37"/>
  
  <!-- Cherry on top -->
  <circle cx="16" cy="10" r="2" fill="#FF6B6B"/>
  
  <!-- Candles -->
  <rect x="10" y="8" width="1" height="4" fill="#FFF"/>
  <rect x="15" y="8" width="1" height="4" fill="#FFF"/>
  <rect x="20" y="8" width="1" height="4" fill="#FFF"/>
  
  <!-- Flames -->
  <ellipse cx="10.5" cy="7" rx="0.8" ry="1.2" fill="#FFA500"/>
  <ellipse cx="15.5" cy="7" rx="0.8" ry="1.2" fill="#FFA500"/>
  <ellipse cx="20.5" cy="7" rx="0.8" ry="1.2" fill="#FFA500"/>
  
  <!-- Text "BH" for Blessed Handly -->
  <text x="16" y="25" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#FFF">BH</text>
</svg>
