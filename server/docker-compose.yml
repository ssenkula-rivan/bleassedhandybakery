version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: bakery-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: blessed_handly_bakery

  bot-server:
    build: .
    container_name: bakery-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/blessed_handly_bakery
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
